<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Most Recipes</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" th:href="@{/styles.css}">

</head>
<body>

<header th:fragment="header">
    <h1 th:text="${title}">Most Recipes</h1>
    <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="/recipes">All Recipes</a></li>
        <li class="nav-item"><a class="nav-link" href="/recipes/create">Add Recipe</a></li>
        <li class="nav-item"><a class="nav-link" href="/favorites">Favorites</a></li>
    </ul>
</header>

<div th:fragment="recipe-card">
    <div th:each="recipe : ${recipes}">
        <div class="image_container">
            <a class="image" href="'/details?recipeId=' + ${recipe.id}" th:text="${recipe.name}"></a>
        </div>
        <div class="details-container">
            <div class="link-container">
                <a class="link" href="'/details?recipeId=' + ${recipe.id}" th:text="${recipe.name}"></a>
            </div>
            <div class="favorite-button">

            </div>
            <div class="summary" th:text="${recipe.recipeDescription.description}">

            </div>
        </div>
    </div>
</div>

</body>
</html>
