<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>


    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


</head>
<body>

<header th:fragment="header">

    <!--<nav class="navbar navbar-default navbar-fixed-top navbar-static-top">-->
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/recipes">The Recipe Project</a>

            </div>

            <ul class="nav navbar-nav">

                <!-- Button to trigger create recipe modal -->
                <button type="button" class="btn btn-primary navbar-btn" data-toggle="modal" data-target="#create">
                    Create Recipe
                </button>

              <!--  <li class="nav-item"><a class="nav-link" href="/recipes/create">Add Recipe</a></li> -->
            </ul>

            <!--TODO make search bar functional-->
            <form class="navbar-form navbar-left" action="">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <!-- Login Modal Link -->
                <li class="nav-item"><a class="nav-link" href="#login" data-toggle="modal" data-target="#login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <!-- Register Modal Link -->
                <li class="nav-item"><a class="nav-link" href="#register" data-toggle="modal" data-target="#register"><span class="glyphicon glyphicon-ok"></span> Register</a></li>
                <li class="nav-item"><a class="nav-link" href="/profile"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
            </ul>
        </div>
    </nav>

    <!-- <ul class="nav">
         <li class="active"><a class="nav-link" href="/recipes">Home</a></li>
         <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
         <li class="nav-item"><a class="nav-link" href="/recipes/create">Add Recipe</a></li>
         <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
     </ul>-->
 </header>

 <div th:fragment="recipe-card">
     <div th:each="recipe : ${recipes}">
         <div class="image_container">
             <img class="image" th:src="${recipe.recipeImage}">
         </div>
         <div class="details-container">
             <div class="link-container">
                 <a class="link" href="'/details?recipeId=' + ${recipe.id}" th:text="${recipe.name}"></a>
             </div>
             <div class="favorite-button">

             </div>
             <div class="summary" th:text="${recipe.recipeDescription.description}">

             </div>
         </div>
     </div>
 </div>

 </body>
 </html>
