<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: header"></nav>

<script>
    $(document).ready(function(){ $('#login').modal('show'); });
</script>

<!-- Create Login Modal -->
<div class="modal fade" id="login" tabindex="-1" role="form" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="login_header">Login</h5>
                <button id="loginClose" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post">
                    <div class="form-group">
                        <label th:for="username">Username:
                            <input class="form-control" th:field="${loginFormDTO.username}">
                        </label>
                        <p class="error" th:errors="${loginFormDTO.username}"></p>
                    </div>
                    <div class="form-group">
                        <label>Password:
                            <input class="form-control" th:field="${loginFormDTO.password}" type="password">
                        </label>
                        <p class="error" th:errors="${loginFormDTO.password}"></p>
                    </div>

                    <input id="loginSubmit" type="submit" class="btn btn-primary" value="Log In"/>
                </form>
                <!-- TODO fix backend to allow modals to open from home url -->
                <p>Don't have an account? <a href="/register">Register for one.</a></p>

            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("loginClose").onclick = function() {
        location.href='http://localhost:8080/recipes';
    }

    document.getElementById("loginSubmit").onclick = function() {
        location.href='http://localhost:8080/recipes';
    }

    $(document).ready(function(e) {
        $('#login').on('hidden.bs.modal', function(e) {
            window.location.href = '/recipes'
        });
    });

    $("#loginButton").hide();
    $("#registerButton").hide();

</script>

</body>
</html>
